# See the documentation for more information:
# https://packit.dev/docs/configuration/

specfile_path: rpm/deepin-session-shell.spec

# add or remove files that should be synced
synced_files:
    - rpm/deepin-session-shell.spec
    - .packit.yaml

upstream_package_name: dde-session-shell
# downstream (Fedora) RPM package name
downstream_package_name: deepin-session-shell

actions:
  fix-spec-file: |
    bash -c "sed -i -r \"0,/Version:/ s/Version:(\s*)\S*/Version:\1${PACKIT_PROJECT_VERSION}/\" rpm/deepin-session-shell.spec"
  post-upstream-clone: |
    cp rpm/dde-session-shell.spec rpm/deepin-session-shell.spec
